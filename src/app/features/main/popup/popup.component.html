<div class="modal show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Специальное предложение</h5>
        <button type="button" class="btn-close" (click)="onClose()"></button>
      </div>
      <div class="modal-body text-center">
        <p class="fs-5">Посмотрите наши чайные коллекции</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Закрыть</button>
        <button type="button" class="btn btn-primary" (click)="onViewCatalog()">Смотреть</button>
      </div>
    </div>
  </div>
</div>
