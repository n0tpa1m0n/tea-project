<div class="container mt-5">
  <h1 class="text-center fs-3 mt-5 mb-4 pt-4 fw-bold">Наши чайные коллекции</h1>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let tea of teas">
      <div class="card h-100 w-100 wow bounce">
        <img [src]="tea.image" class="card-img-top" [alt]="tea.title">
        <div class="card-body">
          <h5 class="card-title">{{ tea.title }}</h5>
          <p class="card-text">{{ tea.description | descriptionSubstring }}</p>
          <p class="h5 text-primary">{{ tea.price }} ₽</p>
          <a [routerLink]="['/product', tea.id]" class="btn btn-primary stretched-link">Подробнее</a>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="text-center mt-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Загрузка...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger mt-4 text-center" role="alert">
    Произошла ошибка при загрузке товаров. Пожалуйста, попробуйте позже.
  </div>
</div>
