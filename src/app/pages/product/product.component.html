<div class="container mt-5 pt-4" *ngIf="tea; else loadingTemplate">
  <div class="row">
    <div class="col-md-6">
      <img [src]="tea.image" [alt]="tea.title" class="img-fluid rounded">
    </div>
    <div class="col-md-6">
      <h1 class="fw-bold">{{ tea.title }}</h1>
      <p class="h3 text-primary mb-3">{{ tea.price }} ₽</p>
      <p class="mb-4 fs-5">{{ tea.description }}</p>
      <button class="btn btn-primary btn-lg" (click)="buyProduct()">Купить</button>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="container mt-5 text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Загрузка...</span>
    </div>
    <p class="mt-3">Загрузка товара...</p>
  </div>
</ng-template>
